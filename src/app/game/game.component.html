<div class="container">
	<h1>Game: Round {{round}}</h1><hr>
	<div class="row">
		<div class="col-5">
			<label for="cur-balance">Current Balance: </label>
			<span>{{balance}}</span>
			<form>
				<div class="form-group">
				   <label for="ind-investment">Individual investment</label>
				   <input type="text" class="form-control" value=0 placeholder="Enter amount">
				</div>
				<div class="form-group">
				   <label for="grp-investment">Group investment</label>
				   <input type="text" class="form-control" value=0 placeholder="Enter amount">
				</div>
					<button type="submit" class="btn btn-outline-primary btn-block" id="submit-btn" routerLink="/game" disabled>Go</button>
			</form>
		</div>
		<div class="col-7">
			<h1>A very big table</h1>
		</div>
	</div>

</div>
